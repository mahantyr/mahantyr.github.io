	<script type='text/javascript'>
		async function loadScript(src) {
			console.log(src);
			return new Promise(function (resolve, reject) {
				var s;
				s = document.createElement('script');
				s.src = src;
				s.onload = resolve;
				s.onerror = reject;
				s.defer = true;
				document.head.appendChild(s);
			});
		}
